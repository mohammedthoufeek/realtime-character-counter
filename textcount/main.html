<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Charater Counter</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Realtime Character Counter</div>
      <ul class="nav-list">
          <li><a href="./main.html">Text to count</a></li>
          <li><a href="../filecount/upload.html">File to count</a></li>
          <li><a href="../speech/read.html">Text to speech</a></li>
      </ul>
      <a class="logout-button" href="../index.html">Logout</a>
  </nav>
    <div class="container">
      <h2>Real-time Character Counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Please write your text here..."
      ></textarea>
      <div class="counter-container">
        <p>
          Total Charaters:
          <span class="total-counter" id="total-counter"></span><br>
          Capital Letters:
          <span class="total-counter" id="capital"></span><br>
          Small Letters:
          <span class="total-counter" id="small"></span><br>
          Numbers:
          <span class="total-counter" id="num"></span><br>
          Special Charater:
          <span class="total-counter" id="spl"></span>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
